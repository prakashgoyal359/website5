<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone_Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
               <a href="#"><img src="img\Logo.jpg"></a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="img\Xiaomi-13-Pro.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="img\noun-capture-5586488-removebg-preview.png">
                    <div>
                        <h1>Camera</h1>
                        <p>50.3MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img\noun-processor-2853296-removebg-preview.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Qualcomm Snapdragon 8 Gen 2</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img\noun-smartphone-4738247-removebg-preview.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.73 inches,108.9 cm</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img\noun-iphone-half-battery-4059363-removebg-preview.png">
                    <div>
                        <h1>Battery</h1>
                        <p>Li-Po 4820mAh</p>
                    </div>
                </div>
                </div>
            </div>
            <div class="controls">
                <img src="img\arrow.png" id="upBtn">
                <h3>Features</h3>
                <img src="img\arrow.png" id="downBtn">
            </div>
        </div>
        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function(){
                rotateSum=rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }

            downBtn.onclick = function(){
                rotateSum=rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </script>
</body>
</html>
